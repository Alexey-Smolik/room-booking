<html>
<head>
    <link rel="stylesheet" href="css/main.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <form method="post" action="/auth/local">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-6" style="margin-left: 25%; margin-top: 15%">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Авторизация на сайте</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6 separator social-login-box"> <br />
                                    <br />
                                    <a href="/auth/vk" class="btn twitter btn-block" role="button">Войти с помощью Vkontakte</a>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6 login-box">
                                    <form role="form">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                            <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required autofocus oninput="checkValue()" />
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Ваш пароль" required oninput="checkValue()" />
                                        </div>
                                        <p id="registration"> У вас нет аккаунта? <a href="#" onclick="makeRegistrationForm()">Регистрация</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12">
                                    <button type="submit" class="btn btn-success" id="login" style="float: right">
                                        <span class="glyphicon glyphicon-ok"></span> Войти
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
